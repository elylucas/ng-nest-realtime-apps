<ng-container *ngIf="chatAppData$ | async as data">
  <div *ngIf="data.connected; else login">
    <div class="chat-container">
      <div class="left-pane">
        <div class="rooms">
          <h3>Rooms:</h3>
          <ul>
            <li
              [ngClass]="{ active: data.activeRoom === room }"
              (click)="switchRoom(room)"
              *ngFor="let room of data.rooms"
            >
              {{ room }}
            </li>
          </ul>
        </div>

        <div class="users">
          <h3>Users:</h3>
          <ul>
            <li *ngFor="let user of data.chatRoom.users">{{ user }}</li>
          </ul>
        </div>
        <div class="actions">
          <button type="button" (click)="disconnect()">Disconnect</button>
        </div>
      </div>

      <div class="chat-pane">
        <div class="user">
          Welcome {{ data.user }}, Room {{ data.activeRoom }}
        </div>
        <div class="messages">
          <div
            *ngIf="data.chatRoom.messages.length > 0; else noMessages"
            class="messages"
          >
            <ul>
              <li *ngFor="let message of data.chatRoom.messages">
                [{{ message.user }}]: {{ message.content }}
              </li>
            </ul>
          </div>
          <ng-template #noMessages>No messages in this room</ng-template>
        </div>

        <div class="chat-box">
          <input
            type="text"
            name="message"
            [(ngModel)]="message"
            (keyup.enter)="sendMessage()"
          />
          <button type="button" (click)="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </div>

  <ng-template #login>
    <div>
      <label
        >Name
        <input
          type="text"
          name="name"
          [(ngModel)]="user"
          (keyup.enter)="connect()"
        />
      </label>
      <button type="button" (click)="connect()">Connect</button>
    </div>
  </ng-template>
</ng-container>
